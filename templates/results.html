<!DOCTYPE html>
<html>
    <head>
        <title>Search</title>
    </head>
    <body>

        <form action = "http://localhost:5000/search" method = "post">
            <h1>Enter Search:</h1>
            <p><input type = "text" name = "nm" style="height: 3em; width: 400px;" /></p>
            <p><input type = "submit" value = "submit" /></p>
        </form>
        <h3>Search results for "{{ name }}"</h3>
        {% for result in results %}

        <h4>{{ loop.index }}. <a target="_blank" href="{{result}}">{{ result }}</a></h4>

        {% endfor %}


    </body>
</html>
